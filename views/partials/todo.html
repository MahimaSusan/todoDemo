
<div>
	Add ToDo : <input type ="text" ng-model ="new_todo"></input>
	<input type = "submit" value="add" ng-click = "addToDo()"></input>
</div>	
	

<ul>

	<li ng-repeat="todo in todos track by $index">
    <input type="checkbox" ng-model="todo.done"></input> {{todo.text}}
    <button ng-click = "removeToDo(todo)">remove</button>
    </li>
    <button class="clear-btn" ng-click="clearCompleted()">Clear completed</button>
<ul/>
